<div class="task-container">
  <h2>My Tasks</h2>

  <!-- Create Task Form -->
  <form (ngSubmit)="addTask()" class="task-form">
    <input
      type="text"
      [(ngModel)]="newTask.title"
      name="title"
      placeholder="Task title"
      required
    />
    <input
      type="text"
      [(ngModel)]="newTask.description"
      name="description"
      placeholder="Task description"
    />
    <button type="submit">Add Task</button>
  </form>

  <!-- Task List -->
  <ul *ngIf="tasks.length > 0; else noTasks">
    <li *ngFor="let task of tasks" class="task-item">
      <!-- Normal View -->
      <div *ngIf="!editingTask || editingTask.id !== task.id" class="task-row">
        <span [class.completed]="task.completed">
          <strong>{{ task.title }}</strong> - {{ task.description }}
        </span>
        <div class="task-actions">
          <button (click)="editTask(task)" class="btn-edit">Edit</button>
          <button (click)="deleteTask(task.id)" class="btn-delete">Delete</button>
        </div>
      </div>

      <!-- Edit Mode -->
      <div *ngIf="editingTask && editingTask.id === task.id" class="edit-form">
        <input
          type="text"
          [(ngModel)]="editingTask.title"
          name="editTitle"
          placeholder="Edit title"
        />
        <input
          type="text"
          [(ngModel)]="editingTask.description"
          name="editDescription"
          placeholder="Edit description"
        />
        <label>
          <input
            type="checkbox"
            [(ngModel)]="editingTask.completed"
            name="editCompleted"
          />
          Completed
        </label>
        <div class="edit-actions">
          <button (click)="updateTask()" class="btn-save">Save</button>
          <button (click)="editingTask = null" class="btn-cancel">Cancel</button>
        </div>
      </div>
    </li>
  </ul>

  <!-- No Tasks Template -->
  <ng-template #noTasks>
    <p>No tasks found.</p>
  </ng-template>
</div>
